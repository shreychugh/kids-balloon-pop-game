name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Quotes for branch name
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed for deployment

    steps:
    - uses: actions/checkout@v3  # Updated to v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3  # Updated to v3
      with:
        node-version: '18'
        cache: 'npm'  # Added caching
        
    - name: Install dependencies
      run: npm ci  # Using ci instead of install for cleaner installs
      
    - name: Build
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Updated to v4
      with:
        branch: gh-pages
        folder: dist
        clean: true  # Automatically remove old files
